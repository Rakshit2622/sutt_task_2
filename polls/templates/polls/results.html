{% extends 'polls/base.html' %}
{% block content %}
    <h1 class ="mb-5 text-center">{{ question.question_content }}</h1>
      
    <ul class ="list-group mb-5">
        {% for choice in question.choice_set.all %}
        <li class ="list-group-item">
            {{ choice.choice_content }} <span class ="badge badge-success float-right">{{ choice.votes }}
                vote{{ choice.votes | pluralize }}</span>
        </li>
        {% endfor %}
    </ul>
      
    <a class ="btn btn-secondary" href ="{% url 'Index_view' %}">Back To Polls</a>
{% endblock %}
